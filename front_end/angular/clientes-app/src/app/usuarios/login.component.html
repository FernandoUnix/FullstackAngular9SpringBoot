<div class="card-border-primary text-center">
  <div class="card-header">
    {{titulo}}
  </div>
<div class="">
<form method="post">
    <div class="form-group col-sm-6">
      <input type="text" [(ngModel)]="usuario.username" class="form-control" required autofocus placeholder="Username" name="username" id="username" value="">
    </div>

    <div class="form-group col-sm-6">
      <input type="password" [(ngModel)]="usuario.password" required class="form-control" placeholder="Password" name="password" id="password" value="">
    </div>

    <div class="form-group col-sm-6">
      <input type="submit" (click)="login()" class="btn btn-lg btn-primary btn-block">
    </div>
</form>
</div>
</div>
